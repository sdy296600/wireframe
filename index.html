<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- JS -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <!-- 배경 이미지 또는 색상 -->
        <div class="header-bg"></div>
        <div class="header-inner">
          <a href="#" class="logo">
            <img src="img/logo.jpg" alt="joy club logo" />
          </a>

          <!-- menu -->
          <nav class="nav">
            <ul class="gnb">
              <li>
                <a href="#" class="gnb-item">CLUB</a>
                <ul class="sub-menu">
                  <li><a href="#">클럽 소개</a></li>
                  <li><a href="#">시설 안내</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="gnb-item">BOOKING</a>
                <ul class="sub-menu">
                  <li><a href="#">요금 안내</a></li>
                  <li><a href="#">예약 안내</a></li>
                  <li><a href="#">위약 안내</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="gnb-item">INFORMATION</a>
                <ul class="sub-menu">
                  <li><a href="#">명예의 전당</a></li>
                  <li><a href="#">이벤트</a></li>
                  <li><a href="#">자료실</a></li>
                  <li><a href="#">포토갤러리</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="gnb-item">COMMUNITY</a>
                <ul class="sub-menu">
                  <li><a href="#">공지사항</a></li>
                  <li><a href="#">Q&A</a></li>
                </ul>
              </li>
            </ul>
          </nav>

          <!-- 스팟메뉴 (로그인 / 회원가입) -->
          <div class="sign">
            <ul class="sign-list">
              <li><a href="#">LOGIN</a></li>
              <li><a href="#">JOIN</a></li>
            </ul>
          </div>
        </div>
      </header>

      <section class="slide-section">
        <div class="slide-wrap container">
          <div class="slide">
            <img src="img/slide1.jpg" alt="슬라이드1" />
          </div>
          <div class="slide">
            <img src="img/slide2.jpg" alt="슬라이드2" />
          </div>
          <div class="slide">
            <img src="img/slide3.jpg" alt="슬라이드3" />
          </div>
        </div>
      </section>

      <!--  -->
      <section class="content">
        <div class="banner">
          <img src="img/slide1.jpg" alt="슬라이드1" />
        </div>
      </section>
      <!--  -->
      <div>
        <!-- fixed 메뉴 -->
        <div class="fix-menu-wrap">
          <a href="#" class="chat-btn">
            <img src="images/chat-btn.png" alt="chat" />
          </a>
          <a href="#" class="chat-btn">
            <img src="images/chat-btn.png" alt="chat" />
          </a>
          <a href="#" class="shop-btn"> STX </a>
          <button href="#" class="top-btn">
            <img src="images/top-btn.png" alt="top-btn" class="top-btn-img" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
